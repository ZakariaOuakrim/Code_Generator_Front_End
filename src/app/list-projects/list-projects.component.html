<app-nav></app-nav>
<div *ngIf="!doesListHaveProjects">
    <p class="noProjectsMsg">You don't have any projects yet. Get started by creating a project!</p>
</div>
<div *ngFor="let project of projects">
    <div class="masterDiv">
        <mat-card class="card">
            <mat-card-title>{{project.artifactId}}</mat-card-title>
            <mat-card-subtitle>{{project.groupId}}</mat-card-subtitle>
            <mat-card-content>{{project.description}}</mat-card-content>
            <div class="right_buttons">
                <mat-card-actions>     
                    <button (click)="openConfirmationToDelete(project.id)" class="button deletebtn" type="button">
                        <span class="button__text">Delete</span>
                        <span class="button__icon" style="background-color: rgb(230, 76, 76);"><mat-icon >delete</mat-icon></span>
                    </button>
                    <button [routerLink]="['/ListDependenciesProject',project.id]" class="button dependencybtn" type="button">
                        <span class="button__text">Dependencies</span>
                        <span class="button__icon" style="background-color: rgb(230, 217, 76);"><mat-icon >build</mat-icon></span>
                    </button>
                    <button  [routerLink]="['/listOfClasses', project.id]" (click)="setGroupId(project.groupId)" class="button viewbtn" type="button">
                        <span  class="button__text">See Project  </span>
                        <span class="button__icon" style=" background-color: rgb(22, 190, 75);"><mat-icon >remove_red_eye</mat-icon></span>
                    </button>
                    <button (click)="downloadProject(project)" class="button" type="button">
                        <span class="button__text">Download</span>
                        <span class="button__icon"><svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 35 35" id="bdd05811-e15d-428c-bb53-8661459f9307" data-name="Layer 2" class="svg"><path d="M17.5,22.131a1.249,1.249,0,0,1-1.25-1.25V2.187a1.25,1.25,0,0,1,2.5,0V20.881A1.25,1.25,0,0,1,17.5,22.131Z"></path><path d="M17.5,22.693a3.189,3.189,0,0,1-2.262-.936L8.487,15.006a1.249,1.249,0,0,1,1.767-1.767l6.751,6.751a.7.7,0,0,0,.99,0l6.751-6.751a1.25,1.25,0,0,1,1.768,1.767l-6.752,6.751A3.191,3.191,0,0,1,17.5,22.693Z"></path><path d="M31.436,34.063H3.564A3.318,3.318,0,0,1,.25,30.749V22.011a1.25,1.25,0,0,1,2.5,0v8.738a.815.815,0,0,0,.814.814H31.436a.815.815,0,0,0,.814-.814V22.011a1.25,1.25,0,1,1,2.5,0v8.738A3.318,3.318,0,0,1,31.436,34.063Z"></path></svg></span>
                    </button>
                </mat-card-actions>
           
            </div>
        </mat-card>

    </div>
</div>
<div class="createProjectBtn">
    <button mat-raised-button routerLink="/project" color="primary">Create a new Project</button>
</div>
